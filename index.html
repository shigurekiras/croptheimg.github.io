<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop an image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    
</body>
 <div class="wrapper">
    <div class="container">
        <div class="imagecon">
            <img id = "image"/>
        </div>
        <div class="previewc">
            <img id = "preview-image"/>
        </div>
    </div>
    <input type="file" id="file"
    accept="image/*" />
    <label for="file">Выбрать фото</label>
    <div class="options hide">
        <input type="number" id="width-input" placeholder="Ширина" max="780"/>
        <input type="number" id="height-input" placeholder="Высота" max="780"/>
        <button class="aspect-ratio-button">1:1</button>
        <button class="aspect-ratio-button">1:2</button>
        <button class="aspect-ratio-button">1:3</button>
        <button class="aspect-ratio-button">3:1</button>  
        <button class="aspect-ratio-button">3:5</button>
        <button class="aspect-ratio-button">2:2</button>
        <button class="aspect-ratio-button">Free</button>
        

    </div>
    <div class="bts">
        <button id="preview" class="hide">Просмотр</button>
        <a href="" id="download" class="hide">Скачать</a>
    </div>

 </div>
<script src="script.js"></script>
</html>
